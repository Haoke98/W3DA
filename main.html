        html,
        body {
            height: 100%;

            background-color: rgba(25, 58, 85, 1);
            align-items: center;
        }

        p {
            margin-top: 2px;
            margin-left: 4px;
        }

        #controlFloor {
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
            /*border: white solid 1px;*/
        }

        div {
            position: absolute;
            z-index: 1;
            background-color: rgba(55, 55, 55, 1);
            border: black solid 1px;
            width: 9%;
            height: 30%;
            display: flex;
            font-size: 0.5%;
            overflow: hidden;
            border-radius: 5px;
            color: #eeeeee;
            opacity: 0.8;
        }

        #tool_bar {
            position: absolute;
            background-color: rgba(55, 55, 55, 1);
            width: 99%;
            height: 5%;
            overflow: hidden;
            border-radius: 5px;
            top: 1%;
        }

        #tool_bar img {
            height: 90%;
            width: 3.3%;
            margin-top: 0.1%;
            margin-bottom: 0.1%;
            margin-left: 1%;
        }

        #cube {
            width: 30px;
            height: auto;
            margin-top: 2px;
            margin-left: 20px;
        }

        #ball {
            width: 30px;
            height: 30px;
            margin-top: 4px;
            margin-left: 15px;
        }

        #cylinder {
            width: 40px;
            height: 30px;
            margin-top: 4px;
            margin-left: 16px;
        }

        #yuanzhui {
            width: 35px;
            height: 30px;
            margin-top: 3px;
            margin-left: 16px;
        }

        #yuanbing {
            width: 27px;
            height: 27px;
            margin-top: 4px;
            margin-left: 17px;
        }

        #quxian {
            width: 25px;
            height: 25px;
            margin-top: 4px;
            margin-left: 17px;
        }

        #zhixian {
            width: 30px;
            height: 30px;
            margin-top: 4px;
            margin-left: 17px;
        }

        #square {
            width: 25px;
            height: 25px;
            margin-top: 6px;
            margin-left: 17px;
        }

        #circle {
            width: 30px;
            height: 30px;
            margin-top: 3px;
            margin-left: 17px;
        }

        #geometryPanel {
            right: 0.5%;
            top: 8%;

            flex-direction: column;
        }

        #mapPanel {
            right: 0.5%;
            top: 50%;

            flex-direction: column;
        }

        #objectPanel {
            left: 0.5%;
            top: 8%;

            flex-direction: column;
        }

        #currObjectPanel {
            left: 0.5%;
            top: 50%;
            flex-direction: column;
        }

        canvas {
            position: absolute;
            z-index: 0;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;

            border: solid 1px;
            background-color: rgba(25, 58, 85, 1);
        }

        .activeObject {
            background-color: orange;
            width: 100%;
            height: 15%;
            border: solid 1px;
        }

        .unActiveObject {
            background-color: rgba(0, 255, 0, 0);
            width: 100%;
            height: 15%;
            border: solid 1px;
        }

        #btnPlay {
            /*width: 50%;*/
            position: absolute;
            z-index: 1;
            width: 3%;
            height: 5%;
            top: 1%;
            left: 50%;
            /*background-image: url(img/stop.png);*/
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100%;
        }


        .leftArea {
            /*left: 50px;*/
            width: max-content;
            height: max-content;
            /*background-color: rebeccapurple;*/
        }

        img {
            width: 100px;
            height: 100px;
            /*padding-bottom: 20%; !* 让div的高等于宽 *!*/
        }

        #btnRemove {
            width: 25px;
            height: 25px;
            margin-bottom: 6px;
            margin-left: 4px;
        }

        #objectContainerView, #mapsContainerView, #geometryContainerView {
            right: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: scroll;
        }

        #cameraInfoPanel {
            position: absolute;
            z-index: 1;
            bottom: 20px;
            left: 20px;
            width: 100%;
            height: 50px;

        }

        #mask {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            /*align-items: center;*/
            left: 0;
            /*align-content: center;*/
            /*align-items: center;*/
            /*justify-content: center;*/
            /*justify-items: center;*/
        }

        #mask img {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        #btnExport {
            position: absolute;
            z-index: 1;
            width: 25px;
            height: auto;
            top: 12px;
            right: 60px;
        }

        #userPage {
            position: absolute;
            z-index: 1;
            width: 30px;
            height: auto;
            top: 7px;
            right: 12px;
            border: orange solid 2px;
            border-radius: 10px;
        }


        #KeyTrack {
            position: absolute;
            /*z-index: ;*/
            top: 86%;
            left: 2%;
            right: 2%;
            width: 96%;
            height: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        #KeyTrack input {
            width: 98%;
            height: 60%;
        }

        #KeyTrack view {
            width: 90%;
            height: 30%;
            display: flex;
        }

        #KeyTrack view input {
            width: 20%;
            margin-right: 20%;
            margin-left: 20%;
        }

        .time_line_box {
            position: relative;
            height: 60px;
            overflow: hidden;

        }

        .time_line {
            position: absolute;
            z-index: 1;
            left: 0;
            top: 49px;
            height: 2px;
            background: #dfdfdf;
            -webkit-transition: -webkit-transform 0.4s;
            -moz-transition: -moz-transform 0.4s;
            transition: transform 0.4s;
        }

        .order_item {
            position: absolute;
            bottom: 0;
            z-index: 2;
            text-align: center;
            font-size: 13px;
            padding-bottom: 15px;
            color: #825FFB;
        }

        .order_item:after {
            content: '';
            position: absolute;
            left: 50%;
            right: auto;
            transform: translateX(-50%);
            bottom: -5px;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            border: 2px solid #dfdfdf;
            background-color: #f8f8f8;
        }

        .selected:after {
            background-color: #845FFD;
            border-color: #845FFD;
        }

        .filling_line {
            position: absolute;
            z-index: 1;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: #845FFD;
            transform-origin: left center;
            transition-property: transform;
            transition-duration: 0.3s;
            transition-timing-function: initial;
            transition-delay: initial;
        }

        .time_tip {
            width: 100%;
            height: 100px;
            line-height: 70px;
            text-align: center;
            color: #151BFD;
            border-bottom: 1px solid #ddd;
        }

        .play {
            background-image: url(img/stop.png);
        }

        .stop {
            background-image: url(img/play.png);
        }

        .geometry {
            width: 90%;
        }

    </style>
