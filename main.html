    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            background-color: black;
            color: white;
            align-items: center;
        }

        #controlFloor {
            position: absolute;
            z-index: 1;
            width: 100%;

        div {
            position: absolute;
            z-index: 1;
            background-color: rgba(0, 0, 255, 0.3);
            border: white solid 1px;

            height: 30%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #geometryPanel {
            right: 5%;
            top: 12%;
        }

        #mapPanel {
            right: 5%;
            top: 48%;

        }

        #objectPanel {
            left: 5%;
            top: 10%;
        }

        canvas {
            position: absolute;
            z-index: 0;

            left: 0px;
            width: 100%;
            height: 100%;
            border-color: aqua;
            border: solid 1px;
        }

        .activeObject {
            background-color: rgba(255, 0, 0, 0.5);
        }

        }

            position: absolute;
            z-index: 1;

            height: 50px;

            /*left: 50px;*/

            height: max-content;

            height: 100px;
            /*padding-bottom: 20%; !* 让div的高等于宽 *!*/
        }

        #btnRemove {
            width: 50px;
            height: 50px;
            margin-bottom: 0px;
        }

        #objectContainerView, #mapsContainerView, #geometryContainerView {
            right: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: scroll;
        }

        #cameraInfoPanel {
            position: absolute;
            z-index: 1;
            bottom: 20px;
            left: 20px;
            width: 100%;
            height: 50px;

        }

        #mask {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            /*align-items: center;*/
            left: 0;
            /*align-content: center;*/
            /*align-items: center;*/
            /*justify-content: center;*/
            /*justify-items: center;*/
        }

        #mask img {

            left: 50%;
        }

        #btnExport {
            position: absolute;
            z-index: 1;
            width: 4%;
            height: 8.5%;
            top: 2%;
            right: 1%;
        }

        #userPage {
            position: absolute;
            z-index: 1;
            width: 4%;
            height: 7%;
            top: 3%;
            right: 6%;
            border: orange solid 2px;
            border-radius: 10px;
