<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Login</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('img/bg7_2.jpg');
        background-size: 100%;
        color: rgba(255, 255, 255, 0)
    }

    .signup-form {

        width: 300px;
        padding: 20px;
        font-family: sans-serif;
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
        border-radius: 10px;
    }

    .sign-form h1 {
        margin-top: 100px;
        font-family: 'Permanent Marker', cursive;
        font-size: 40px;

    }

    .signup-form input {
        display: block;
        width: 100%;
        padding: 16px;
        height: 44px;
        text-align: center;
        box-sizing: border-box;
        outline: none;
        border: none;
        font-family: "montserrat", sans-serif;
    }

    .txtb {
        margin: 20px 0;
        background: rgba(255, 255, 255, .7);
        border-radius: 6px;
    }

    .signup-form a {
        text-decoration: none;
        color: white;
        font-family: "montserrat", sans-serif;
        font-size: 14px;
        padding: 10px;
        transition: 0.8s;
        display: block;
        border-radius: 44px;
        margin-top: 10px;
    }

    .signup-form a:hover {
        transform: scale(0.96);
        background: rgba(247, 170, 4, 0.8);
    }

    .sign_up {
        margin: 0 auto;
        width: 140px;
        height: auto;
        margin-left: -67px;
        margin-top: 0px;
        position: absolute;
    }

</style>
<body background="img/bg1.jpg">
<div class="signup-form">
    <form id="form" action="#" method="#">
        <img class="sign_up" src="img/sign_up.png">
        <h1>Sign Up</h1>
        <input id="username" class="txtb" placeholder="邮箱/手机号" type="email"/>
        <input id="password" class="txtb" placeholder="密码" type="password"/>
        <a href="#" onclick="login()">登录</a>
        <a href="W3DA_Page_4.html">注册</a>
        <a href="main.html">新手试用</a>
    </form>
</div>
<script src="./libs/jquery-3.5.1.min.js"></script>
<script>
    function login() {
        var _username = $("#username").val();
        var _password = $("#password").val();
        var xhr = new XMLHttpRequest();//第一步：建立所需的对象
        var _form = document.createElement('form')
        data = {
            username: _username,
            password: _password,
        }
        xhr.open('POST', '/W3DA/login', true);//第二步：打开连接  将请求参数写在url中  ps:"./Ptest.php?name=test&nameone=testone"
        xhr.send(JSON.stringify(data));//第三步：发送请求  将请求参数写在URL中
        /**
         * 获取数据后的处理程序
         */
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var _json = JSON.parse(xhr.responseText);//获取到json字符串，还需解析
                console.log(_json, _json.err_msg);
                alert(_json.err_msg);
            }
        }
    }
</script>
</body>
</html>
